{% extends "applications/base.html" %}

{% block content %}
<style>
    .notice-container {
        max-width: 600px;
        margin: 4rem auto;
        padding: 2rem;
        text-align: center;
        background: var(--color-card-bg);
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .notice-container h2 {
        color: var(--color-primary-dark);
    }
</style>

<div class="container notice-container">
    <h2>Already Registered</h2>
    <p class="lead">The system shows you already have a profile at our institution.</p>
    <p>You can view or edit your information by clicking the button below.</p>
    <a href="{{ profile_url }}" class="btn btn-primary mt-3">View My Information</a>
</div>
{% endblock content %}
