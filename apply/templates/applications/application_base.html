{% extends "applications/base.html" %}

{% block content %}
<nav class="step-nav">
    <li class="step-nav-item">
        <button onclick="window.location.href='{% url 'apply:personal_info' %}'" class="step-nav-link {% if step == 'personal_info' %}active{% endif %}" title="Personal Info"><i class="bi bi-person-fill"></i></button>
    </li>
    <li class="step-nav-item">
        <button onclick="window.location.href='{% url 'apply:payment' %}'" class="step-nav-link {% if step == 'payment' %}active{% endif %}" title="Payment Section"><i class="bi bi-credit-card-fill"></i></button>
    </li>
    <li class="step-nav-item">
        <button onclick="window.location.href='{% url 'apply:course_request' %}'" class="step-nav-link {% if step == 'course_request' %}active{% endif %}" title="Course Request"><i class="bi bi-journal-check"></i></button>
    </li>
</nav>

{% block application_content %}{% endblock %}
{% endblock %}
