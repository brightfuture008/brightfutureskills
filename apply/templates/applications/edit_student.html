{% extends 'applications/base.html' %}

{% block content %}
<div class="container my-5">
    <form method="post" class="shadow-sm">
        {% csrf_token %}
        <h2 class="mb-4">Edit Your Information</h2>
        
        <div class="mb-3">
            <label for="{{ form.fullname.id_for_label }}" class="form-label">Full Name</label>
            {{ form.fullname }}
        </div>
        
        <p><strong>Registration Code:</strong> {{ student.code }}</p>
        
        <!-- Render other form fields as needed -->
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary w-100 mt-3">Save Changes</button>
    </form>
</div>
{% endblock content %}
