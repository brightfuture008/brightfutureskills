{% extends "admin/index.html" %}

{% block content %}
<div id="content-main">
    
    <!-- Custom Payment Management Card -->
    <div class="app-payments module">
        <table>
            <caption>
                <a href="{% url 'custom_admin:payments_list' %}" class="section" title="Manage student payments">Payment Management</a>
            </caption>
            <tbody>
                <tr class="model-payment">
                    <th scope="row">
                        <a href="{% url 'custom_admin:payments_list' %}">
                            Pending Approvals
                            {% if pending_payment_count > 0 %}<span class="badge" style="background-color: var(--object-tools-fg); color: white; padding: 2px 6px; border-radius: 8px; font-size: 0.8em; margin-left: 5px;">{{ pending_payment_count }}</span>{% endif %}
                        </a>
                    </th>
                    <td><a href="{% url 'custom_admin:payments_list' %}" class="changelink">View</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    {{ block.super }}
</div>
{% endblock %}
